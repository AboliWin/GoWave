name: Build and Release GoWave

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    

jobs:
  build:
    name: Build GoWave
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install cross-compilation dependencies for Windows (mingw)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y mingw-w64

      - name: Install cross-compilation dependencies for macOS (xcode)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y clang

      - name: Install dependencies
        run: go mod tidy

      - name: Build binary for macOS or Windows
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.os == 'windows-latest' && 'windows' || (matrix.os == 'macos-latest' && 'darwin' || 'linux') }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -o dist/GoWave-${{ matrix.os }}-${{ matrix.goarch }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GoWave-${{ matrix.os }}-${{ matrix.goarch }}
          path: dist/GoWave-${{ matrix.os }}-${{ matrix.goarch }}*

  release:
    name: Release GoWave
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

